<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>My first three.js app</title>
        <style>
    body {
      margin: 0;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
</style>
    </head>
    <body>
        <script src="./lib/three.js"></script>
        <script>
           
            // Our Javascript will go here.
            //需要以下几个对象：场景、相机和渲染器
            var scene = new THREE.Scene();//创建场景
            scene.background = new THREE.Color(0xFFFFFF);
            var camera = new THREE.PerspectiveCamera( 75, 
                        window.innerWidth / window.innerHeight, 1, 500 );//创建相机
            //第一个参数是视野角度。第二个参数是长宽比，宽除以它的高
            //接下来的两个值是远剪切面和近剪切面
            var renderer = new THREE.WebGLRenderer();//创建渲染器
            renderer.setSize( window.innerWidth, window.innerHeight );//设置渲染尺寸
            document.body.appendChild( renderer.domElement );
            //最后，我们将renderer（渲染器）这个元素添加到我们的HTML文档中，
            //这也就是渲染器使用<canvas>元素来将场景展现给我们。
            camera.lookAt( 0, 0, 0 );
            camera.position.z = 50;
            
            //对于线条来说，我们能使用的材质只有LineBasicMaterial或者LineDashedMaterial。
            var material = new THREE.LineBasicMaterial( { color: 0x0000ff } );
            
            var ray = new THREE.Ray()
            ray.origin=new THREE.Vector3(1,-1,0)
            ray.direction = new THREE.Vector3(2,1,0).normolize

            var lin = new THREE.Line(ray,material)
            scene.add(lin)



            renderer.render(scene,camera);
   
        </script>
    </body>
</html>
